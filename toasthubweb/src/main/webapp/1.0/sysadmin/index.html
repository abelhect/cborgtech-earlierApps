<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<title>Admin</title>
	<script type="text/javascript" src="../js/libs/jquery/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="../js/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
	<script type="text/javascript" src="../js/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="../js/toastHub-core.js"></script>
	<script type="text/javascript" src="../js/toastHub-navigation.js"></script>
	<link href="../js/libs/jqueryui/1.10.3/themes/base/jquery-ui.css" rel="stylesheet">
	<link href="../js/libs/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom Fonts -->
    <link href="../js/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    
	<script type="text/javascript">
			jQuery.noConflict();
			jQuery.ajaxSetup({cache:false});
			if(window.location.search) {
				toastHub.setParamMap(toastHub.utils.queryString());
 			}	
			var path = "js/toasthub-"+toastHub.pageName+".js";
			toastHub.scriptRepo.requireOnce({jspath:path});	
			// Page init
			toastHub.body = "page-wrapper";
    		jQuery(document).ready(function() {
    			window.onhashchange = function(evt){
 				   var updatedHash = evt.newURL.split("#")[1];
 				   toastHub.logSystem.log("DEBUG","hash " + updatedHash);
 				   toastHub.init({hash:updatedHash});
 				};
 				// init page
  			   toastHub.ready({code:"page"});
			});
    </script>
</head>
<body>
	<div id="page-wrapper"></div>
</body>
</html>
